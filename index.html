    <title>Palindrome Birthday</title>

    <link rel="stylesheet" href="styles.css" />

  <body>
    <main class="container">
      <h2>Palindrome Birthday!</h2>
      <form class="dob-form">
        <label class="input-label" for="dob">
          <p>Enter Your Birthdate</p>
        </label>
        <input id="dob" type="date" class="date-input" />
      </form>
      <button class="btn-check" id="submit-answers-btn">Show</button>
      <h4 class="output"></h4>
    </main>
